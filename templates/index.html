    <script>
        $(document).ready(function () {
            // Define addToCart function
            window.addToCart = function () {
                const $form = $(this).closest('form'); // Get the closest form to the clicked button
                const productId = $form.find("input[name='productId']").val();

                const requestBody = {
                    productId
                };

                $.ajax({
                    type: "POST",
                    url: "/addtocart",
                    data: JSON.stringify(requestBody),
                    contentType: "application/json",
                    dataType: "json", // Specify that the expected response is JSON
                    success: function (response) {
                        // Log the server's response to the console
                        console.log("Server Response:", response);

                        // Update the button appearance or provide feedback as needed
                        $form.find(".addToCart").css({
                            "background-color": "green",
                            "color": "white",
                        });
                        $form.find(".addToCart").text("Added to Cart");
                        $form.find(".addToCart").prop("disabled", true); // Disable the button

                        // Increment the cart total
                        const currentCartTotal = parseInt($("#cart-total").text()) || 0;
                        $("#cart-total").text(currentCartTotal + 1);
                    },
                    error: function (error) {
                        // Handle the error, e.g., display an error message
                        console.error("Error:", error);

                        // You can still update the button appearance here if needed
                        $form.find(".addToCart").addClass("error");
                        $form.find(".addToCart").text("Error Adding to Cart");
                    }
                });
            };

            // Add click event listener to the button
            $(".addToCart").click(addToCart);
        });
    </script>
